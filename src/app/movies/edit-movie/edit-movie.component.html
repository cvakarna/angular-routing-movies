<div class="form-group">
  <label for="name">Movie Name</label>
  <input type="text" id="name" class="form-control" [(ngModel)]="movieName">
</div>
<div class="form-group">
  <label for="status">Movie Status</label>
  <select id="status" class="form-control" [(ngModel)]="movieStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button class="btn btn-primary" (click)="onUpdateMovie()">Update Movie</button>
