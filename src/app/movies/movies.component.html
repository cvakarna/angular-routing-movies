<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a [routerLink]="['/movies',movie.id]" [queryParams]="{'allowWatch':true}" class="list-group-item"
        *ngFor="let movie of movies">
        {{ movie.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
